
<mat-table [dataSource]="ELEMENT_DATA">
  <ng-container matColumnDef="nombre" >
      <mat-header-cell *matHeaderCellDef>Alumno</mat-header-cell>
      <mat-cell *matCellDef="let persona"> {{persona | nombreCompleto}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef>Edad</mat-header-cell>
      <mat-cell *matCellDef="let persona"> {{persona.edad}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="telefono" >
    <mat-header-cell *matHeaderCellDef>Tel√©fono</mat-header-cell> 
    <mat-cell *matCellDef="let persona"> {{persona.telefono}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email" >
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let persona"> {{persona.email}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
    <mat-cell *matCellDef="let persona">
        <mat-icon class="mat-18 color-blue cursor-pointer" (click)="openDialog('Editar',persona)">edit</mat-icon>   
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
      <mat-cell *matCellDef="let persona">
          <mat-icon class="mat-18 color-red cursor-pointer" (click)="delete(persona.id)">delete</mat-icon>   
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<br>
<div class="d-flex justify-content-left w-100">
  <button mat-raised-button color="primary" (click)="openDialog('Guardar',{})">Agregar Alumno</button>
</div>
